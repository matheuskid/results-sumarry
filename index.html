<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="left">
      <div class="content">
        <span class="your-result">
          Your Result
        </span>
        <div class="circle">
          <span class="big-number">76</span>
          <span class="of-100">of 100</span>
        </div>
        <div>
          <span class="great">Great</span>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="content">
        <span class="sumarry">Sumarry</span>
        <ul class="sumarry-list">
          <li class="reaction">
            <div class="icon-name"><img src="assets/images/icon-reaction.svg"><span>Reaction</span></div>
            <div class="result"><span>80</span><span> / 100</span></div>
          </li>
          <li class="memory">
            <div class="icon-name"><img src="assets/images/icon-memory.svg"><span>Memory</span></div>
            <div class="result"><span>92</span><span> / 100</span></div>
          </li>
          <li class="verbal">
            <div class="icon-name"><img src="assets/images/icon-verbal.svg"><span>Verbal</span></div>
            <div class="result"><span>61</span><span> / 100</span></div>
          </li>
          <li class="visual">
            <div class="icon-name"><img src="assets/images/icon-visual.svg"><span>Visual</span></div>
            <div class="result"><span>72</span><span> / 100</span></div>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
